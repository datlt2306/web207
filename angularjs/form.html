<!DOCTYPE html>
<html lang="en" ng-app="myApp">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <form ng-submit="onSubmit()" ng-controller="formController">
            <input type="text" ng-model="product.name" />
            <input type="price" ng-model="product.price" />
            <input type="radio" value="statu-a" ng-model="product.radio" />
            <input type="radio" value="statu-b" ng-model="product.radio" />
            <input type="radio" value="statu-c" ng-model="product.radio" />
            <input type="checkbox" ng-model="product.status" /> Còn hàng<br />
            Danh mục
            <select name="" id="" ng-model="product.category">
                <option value="danh-muc-a" selected>Danh mục A</option>
                <option value="danh-muc-b">Danh mục B</option>
                <option value="danh-muc-c">Danh mục C</option>
            </select>
            <button>Submit</button>
        </form>

        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>

        <script>
            angular.module("myApp", []).controller("formController", function ($scope) {
                $scope.product = {};
                $scope.products = [];

                $scope.onSubmit = function () {
                    console.log($scope.product);
                    // $scope.products.push({
                    //     id: $scope.products.length + 1,
                    //     ...$scope.product,
                    // });
                };
            });
        </script>
    </body>
</html>
